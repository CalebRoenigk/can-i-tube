<html>
<head>
    <title>Selector</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="assets/font/font.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body class="bkgd-neutral">
  <div id="title-wrapper" style="opacity: 0;">
    <div class="container">
      <div id="left-subtitle" class="subtitle">Is The</div>
      <div id="fill-title" class="main-title"></div>
      <div id="right-subtitle" class="subtitle">Safe Today?</div>
    </div>
  </div>
  <div class="central-content">
    <div class="container">
      <div id="content-selection-wrapper">
        <div id="left-content-question" class="content-question">Is The</div>
        <div id="dropdown-wrapper" data-open="false" style="width: 15ch; height: 54px;">
          <div class="selected-river" style="width: 15ch; background-color: rgba(29, 29, 29, 0);">Select River</div>
          <div class="item-list">
          </div>
        </div>
        <div id="right-content-question" class="content-question">Safe Today?</div>
      </div>
    </div>
  </div>
  <div class="cta-wrapper">
    <div class="container">
      <div class="cta-mask">
        <div class="container">
          Check Now
        </div>
      </div>
    </div>
  </div>
  <div class="border-content">
    <div class="container">
      <div class="answer-content">
        <div class="container">
          <div id="answer">
            <div class="container">
            </div>
          </div>
          <div id="current-flow">
            <div class="container">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="stroke-title" class="main-title" style="opacity: 0;"></div>
</body>
<script src="main.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.0/gsap.min.js"></script>
</html>
